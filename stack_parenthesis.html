<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parenthesis Matching | DSA Visualizer</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .stack-controls {
            display: flex;
            flex-wrap: wrap;
            gap: 1.2rem;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.2rem;
        }

        .stack-controls input {
            font-size: 1.05rem;
            padding: 0.5rem 0.9rem;
            border-radius: 0.5rem;
            border: 1.5px solid var(--border);
            background: var(--bg);
            color: var(--text);
            transition: border 0.2s;
            min-width: 220px;
        }

        .stack-controls input:focus {
            border: 1.5px solid var(--primary);
            outline: none;
        }

        .stack-controls button {
            font-size: 1.05rem;
            padding: 0.5rem 1.1rem;
            border-radius: 0.5rem;
            border: none;
            background: var(--accent);
            color: #23283a;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .stack-controls button:hover {
            background: var(--primary);
            color: #fff;
        }

        .stack-visualization-area {
            min-height: 120px;
            background: var(--bg);
            border-radius: 0.7rem;
            border: 2px solid var(--border);
            display: flex;
            align-items: flex-end;
            justify-content: center;
            gap: 2.2rem;
            padding: 1.2rem 0.7rem;
            margin-bottom: 0.7rem;
            transition: border 0.3s;
            overflow-x: auto;
        }

        .stack-box {
            display: flex;
            flex-direction: column-reverse;
            align-items: center;
            justify-content: flex-end;
            min-width: 60px;
            min-height: 120px;
            background: var(--card-bg);
            border: 2px solid var(--primary);
            border-radius: 0.7rem;
            padding: 0.7rem 1.1rem 0.7rem 1.1rem;
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--primary);
            position: relative;
            transition: background 0.3s, border 0.3s, color 0.3s;
        }

        .stack-element {
            margin: 0.2rem 0;
            padding: 0.3rem 0.7rem;
            background: var(--primary);
            color: #fff;
            border-radius: 0.4rem;
            font-size: 1.1rem;
            font-weight: 600;
            transition: background 0.3s, color 0.3s;
        }

        .stack-element.highlight {
            background: var(--accent);
            color: #23283a;
        }

        .expression-box {
            display: flex;
            flex-direction: row;
            align-items: flex-end;
            gap: 0.5rem;
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 0.7rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .expr-char {
            padding: 0.2rem 0.5rem;
            border-radius: 0.3rem;
            transition: background 0.3s, color 0.3s;
        }

        .expr-char.active {
            background: var(--primary);
            color: #fff;
        }

        .expr-char.match {
            background: var(--accent);
            color: #23283a;
        }

        .expr-char.error {
            background: #ff4d4f;
            color: #fff;
        }

        .stack-label {
            font-size: 1.05rem;
            color: var(--accent);
            font-weight: 700;
            margin-bottom: 0.2rem;
            text-align: center;
        }

        .sorting-title {
            font-size: 2.1rem;
            font-weight: 700;
            color: var(--primary);
            text-align: center;
            margin-bottom: 0.7rem;
        }
    </style>
</head>

<body>
    <a href="index.html" class="back-btn">‚Üê Back</a>
    <div class="sorting-container" style="max-width:900px;margin:2.5rem auto 0 auto;">
        <div class="sorting-title">Parenthesis Matching Visualizer</div>
        <div class="theory-and-complexity-container">
            <div class="sorting-theory" id="theory">
                <b>Parenthesis Matching:</b> Checks if every opening bracket has a corresponding closing bracket using a
                <b>stack</b>.<br><br>
                <span style="color:var(--accent)">Visualize how a stack is used to match (), [], and {} in an
                    expression. Step through the process to see which brackets are matched or mismatched.</span>
            </div>
        </div>
        <div class="stack-controls">
            <input type="text" id="exprInput" placeholder="Enter expression (e.g. (a+b)*[c-d])" />
            <button id="checkBtn">Check Parenthesis</button>
        </div>
        <div class="expression-box" id="exprVisualization"></div>
        <div class="stack-visualization-area" id="stackVisualization"></div>
        <div class="step-explanation enhanced" id="stepExplanation"></div>
    </div>
    <script src="stack_parenthesis.js"></script>
    <script>
        // Ensure dark/light mode is consistent with homepage
        const userTheme = localStorage.getItem('theme');
        if (userTheme === 'dark' || (userTheme === null && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.body.classList.add('dark');
        } else {
            document.body.classList.remove('dark');
        }
    </script>
</body>

</html>
