<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Queue | DSA Visualizer</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .queue-controls {
            display: flex;
            flex-wrap: wrap;
            gap: 1.2rem;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.2rem;
        }

        .queue-controls input {
            font-size: 1.05rem;
            padding: 0.5rem 0.9rem;
            border-radius: 0.5rem;
            border: 1.5px solid var(--border);
            background: var(--bg);
            color: var(--text);
            transition: border 0.2s;
            min-width: 120px;
        }

        .queue-controls input:focus {
            border: 1.5px solid var(--primary);
            outline: none;
        }

        .queue-controls button {
            font-size: 1.05rem;
            padding: 0.5rem 1.1rem;
            border-radius: 0.5rem;
            border: none;
            background: var(--accent);
            color: #23283a;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .queue-controls button:hover {
            background: var(--primary);
            color: #fff;
        }

        .queue-visualization-area {
            min-height: 120px;
            background: var(--bg);
            border-radius: 0.7rem;
            border: 2px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 1.2rem;
            padding: 1.2rem 0.7rem;
            margin-bottom: 0.7rem;
            transition: border 0.3s;
            overflow-x: auto;
        }

        .queue-node {
            display: flex;
            flex-direction: row;
            align-items: center;
            background: var(--card-bg);
            border: 2px solid var(--primary);
            border-radius: 0.7rem;
            min-width: 70px;
            min-height: 60px;
            padding: 0.7rem 1.1rem;
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--primary);
            position: relative;
            transition: background 0.3s, border 0.3s, color 0.3s;
        }

        .queue-node.front {
            border: 2.5px solid var(--accent);
            background: var(--accent);
            color: #23283a;
        }

        .queue-arrow {
            font-size: 2.2rem;
            color: var(--primary);
            margin: 0 0.3rem;
            user-select: none;
        }

        .queue-pointer {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 0.5rem;
        }

        .queue-label {
            font-size: 1.05rem;
            color: var(--accent);
            font-weight: 700;
            margin-top: 0.2rem;
        }

        .sorting-title {
            font-size: 2.1rem;
            font-weight: 700;
            color: var(--primary);
            text-align: center;
            margin-bottom: 0.7rem;
        }
    </style>
</head>

<body>
    <a href="index.html" class="back-btn">‚Üê Back</a>
    <div class="sorting-container" style="max-width:900px;margin:2.5rem auto 0 auto;">
        <div class="sorting-title">Simple Queue Visualizer</div>
        <div class="theory-and-complexity-container">
            <div class="sorting-theory" id="theory">
                <b>Simple Queue:</b> A linear data structure that follows the <b>FIFO (First-In-First-Out)</b>
                principle.<br><br>
                <span style="color:var(--accent)">Visualize how elements are <b>added at the rear</b> and <b>removed
                        from the front</b> of the queue. Arrows and pointers help you see the flow.</span>
            </div>
        </div>
        <div class="queue-controls">
            <input type="number" id="queueValue" placeholder="Value" />
            <button id="queueAddBtn">Add (Enqueue)</button>
            <button id="queueDeleteBtn">Delete (Dequeue)</button>
        </div>
        <div class="queue-visualization-area" id="queueVisualization"></div>
        <div class="step-explanation enhanced" id="queueStepExplanation"></div>
    </div>
    <script src="queue_simple.js"></script>
    <script>
        // Ensure dark/light mode is consistent with homepage
        const userTheme = localStorage.getItem('theme');
        if (userTheme === 'dark' || (userTheme === null && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.body.classList.add('dark');
        } else {
            document.body.classList.remove('dark');
        }
    </script>
</body>

</html>
