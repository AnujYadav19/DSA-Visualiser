<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sorting Visualizer | DSA Visualizer</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    .sorting-container {
      max-width: 900px;
      margin: 2.5rem auto;
      background: var(--card-bg);
      border-radius: 1.2rem;
      box-shadow: 0 2px 16px rgba(36, 118, 255, 0.07);
      padding: 2.2rem 2rem;
      margin-top: 4.2rem;
    }

    .sorting-title {
      font-size: 2.1rem;
      font-weight: 700;
      color: var(--primary);
      text-align: center;
      margin-bottom: 0.7rem;
    }

    .theory-and-complexity-container {
      display: flex;
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .sorting-theory {
      flex: 1;
      margin-bottom: 0;
      background: var(--bg);
      border-left: 5px solid var(--accent);
      border-radius: 0.7rem;
      padding: 1.1rem 1.3rem;
    }

    .sorting-complexity {
      flex: 0 0 300px;
      background: var(--bg);
      border-left: 5px solid var(--accent);
      border-radius: 0.7rem;
      padding: 1.1rem 1.3rem;
    }

    .complexity-title {
      font-size: 1.2rem;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 0.8rem;
      text-align: center;
    }

    #complexityDetails p {
      margin: 0.4rem 0;
      font-size: 0.95rem;
      color: var(--text);
    }

    #complexityDetails b {
      color: var(--primary);
    }

    #complexityDetails .spec {
      font-size: 0.9em;
      color: var(--accent);
      font-weight: 600;
      margin-left: 5px;
    }

    .algo-toggle {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.2rem;
      margin-bottom: 1.5rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      margin-top: 2.8rem;
    }

    .algo-btn {
      font-size: 1.08rem;
      font-weight: 600;
      color: var(--primary);
      background: var(--bg);
      border: 2px solid var(--primary);
      border-radius: 0.6rem;
      padding: 0.5rem 1.3rem;
      cursor: pointer;
      transition: background 0.3s, color 0.3s, border 0.3s;
      flex: 1 1 30%;
      min-width: 160px;
      max-width: 200px;
    }

    .algo-btn.active,
    .algo-btn:hover {
      background: var(--primary);
      color: #fff;
    }

    .input-area {
      display: flex;
      flex-wrap: wrap;
      gap: 1.2rem;
      align-items: center;
      justify-content: center;
      margin-bottom: 0.7rem;
    }

    .input-area input {
      font-size: 1.05rem;
      padding: 0.5rem 0.9rem;
      border-radius: 0.5rem;
      border: 1.5px solid var(--border);
      background: var(--bg);
      color: var(--text);
      transition: border 0.2s;
    }

    .input-area input:focus {
      border: 1.5px solid var(--primary);
      outline: none;
    }

    .input-area button {
      font-size: 1.05rem;
      padding: 0.5rem 1.1rem;
      border-radius: 0.5rem;
      border: none;
      background: var(--accent);
      color: #23283a;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    .input-area button:hover {
      background: var(--primary);
      color: #fff;
    }

    .visualization-area {
      min-height: 120px;
      background: var(--bg);
      border-radius: 0.7rem;
      border: 2px solid var(--border);
      display: flex;
      align-items: flex-end;
      justify-content: center;
      gap: 0.7rem;
      padding: 1.2rem 0.7rem;
      margin-bottom: 0.7rem;
      transition: border 0.3s;
    }

    .array-bar {
      width: 38px;
      min-height: 38px;
      background: var(--card-bg);
      border: 2px solid var(--border);
      border-radius: 0.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--text);
      transition: background 0.3s, border 0.3s, color 0.3s;
      position: relative;
    }

    .array-bar.active {
      background: var(--primary);
      color: #fff;
      border-color: var(--primary);
      animation: popBar 0.4s;
    }

    .array-bar.sorted {
      background: var(--accent);
      color: #23283a;
      border-color: var(--accent);
      animation: foundBar 0.7s;
    }

    .array-bar.compared {
      background: #ffe082;
      color: #23283a;
      border-color: #ffe082;
    }

    @keyframes popBar {
      0% {
        transform: scale(1);
      }

      60% {
        transform: scale(1.18);
      }

      100% {
        transform: scale(1);
      }
    }

    @keyframes foundBar {
      0% {
        background: var(--primary);
        color: #fff;
      }

      60% {
        background: var(--accent);
        color: #23283a;
      }

      100% {
        background: var(--accent);
        color: #23283a;
      }
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 1.1rem;
      margin-bottom: 1.2rem;
    }

    .controls button {
      font-size: 1.05rem;
      padding: 0.5rem 1.1rem;
      border-radius: 0.5rem;
      border: none;
      background: var(--primary);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    .controls button:disabled {
      background: #b0b8c9;
      color: #fff;
      cursor: not-allowed;
    }

    .controls button:hover:not(:disabled) {
      background: var(--accent);
      color: #23283a;
    }

    .speed-control {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-left: 1.5rem;
    }

    .speed-control label {
      font-size: 1rem;
      color: var(--primary);
    }

    .speed-control input[type=range] {
      accent-color: var(--primary);
    }

    @media (max-width: 850px) {
      .theory-and-complexity-container {
        flex-direction: column;
        gap: 1rem;
      }

      .sorting-complexity {
        flex: 1;
      }
    }

    @media (max-width: 700px) {
      .sorting-container {
        padding: 1.1rem 0.3rem;
      }

      .visualization-area {
        padding: 0.7rem 0.2rem;
      }

      .array-bar {
        width: 28px;
        min-height: 28px;
        font-size: 0.98rem;
      }
    }

    .back-btn {
      display: inline-block;
      position: fixed;
      top: 1.2rem;
      left: 1.2rem;
      z-index: 100;
      background: var(--card-bg);
      color: var(--primary);
      font-weight: 600;
      border-radius: 0.5rem;
      padding: 0.45rem 1.1rem;
      text-decoration: none;
      border: 2px solid var(--primary);
      box-shadow: 0 2px 8px rgba(36, 118, 255, 0.07);
      transition: background 0.2s, color 0.2s, border 0.2s;
    }

    .back-btn:hover {
      background: var(--primary);
      color: #fff;
    }

    @media (max-width: 700px) {
      .back-btn {
        top: 0.5rem;
        left: 0.5rem;
        padding: 0.35rem 0.8rem;
        font-size: 0.98rem;
      }
    }

    body {
      position: relative;
    }
  </style>
</head>

<body>
  <a href="index.html" class="back-btn">‚Üê Back</a>
  <div class="algo-toggle">
    <button class="algo-toggle-btn active" id="bubbleBtn">Bubble Sort</button>
    <button class="algo-toggle-btn" id="selectionBtn">Selection Sort</button>
    <button class="algo-toggle-btn" id="insertionBtn">Insertion Sort</button>
    <button class="algo-toggle-btn" id="mergeBtn">Merge Sort</button>
    <button class="algo-toggle-btn" id="quickBtn">Quick Sort</button>
    <button class="algo-toggle-btn" id="heapBtn">Heap Sort</button>
  </div>
  <div class="sorting-container">
    <div class="sorting-title">Bubble Sort Visualizer</div>
    <div class="theory-and-complexity-container">
      <div class="sorting-theory" id="theory">
        <b>Bubble Sort:</b> Repeatedly steps through the list, compares adjacent elements and swaps them if they are in
        the wrong order.
      </div>
      <div class="sorting-complexity" id="complexityBox">
        <div class="complexity-title">Time Complexity</div>
        <div id="complexityDetails">
          <p><b>Best Case:</b> <span id="best-case-gen">-</span> <span id="best-case-spec" class="spec"></span></p>
          <p><b>Average Case:</b> <span id="avg-case-gen">-</span> <span id="avg-case-spec" class="spec"></span></p>
          <p><b>Worst Case:</b> <span id="worst-case-gen">-</span> <span id="worst-case-spec" class="spec"></span></p>
        </div>
      </div>
    </div>
    <div class="input-area">
      <label for="arrayInput" style="font-weight:600;color:var(--primary);">Array</label>
      <input type="text" id="arrayInput" placeholder="Enter numbers (e.g. 4, 2, 7, 1)" />
      <button id="setArrayBtn">Set Array</button>
    </div>
    <div class="step-explanation enhanced" id="stepExplanation"></div>
    <div class="visualization-area" id="visualization"></div>
    <div class="controls">
      <button id="startBtn">Start</button>
      <button id="pauseBtn" disabled>Pause</button>
      <button id="stepBtn">Step</button>
      <button id="resetBtn">Reset</button>
      <div class="speed-control">
        <label for="speedRange">Speed</label>
        <span style="font-size:0.95em;color:var(--text);margin-right:0.3em;">Slow</span>
        <input type="range" id="speedRange" min="200" max="2000" value="700" />
        <span style="font-size:0.95em;color:var(--text);margin-left:0.3em;">Fast</span>
      </div>
    </div>
    <div id="arrayTooltip" class="array-tooltip" style="display:none;"></div>
  </div>
  <script src="sorting.js"></script>
  <script>
    // Ensure dark/light mode is consistent with homepage
    const userTheme = localStorage.getItem('theme');
    if (userTheme === 'dark' || (userTheme === null && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.body.classList.add('dark');
    } else {
      document.body.classList.remove('dark');
    }
  </script>
</body>

</html>
